<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS Aim Warm-up</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">

    <!-- HOME -->
    <div id="home" class="screen active">
      <h1>CS Aim Warm-up</h1>
      <p class="subtitle">Разминка перед каткой</p>

      <button id="startWarmup">Разогреться (3:00)</button>
      <button id="startEndless" class="secondary">Бесконечный режим</button>

      <div class="streak" id="streak"></div>
    </div>

    <!-- GAME -->
    <div id="game" class="screen">
      <div class="hud">
        <span id="modeLabel"></span>
        <span id="timer"></span>
        <span id="score"></span>
      </div>
      <div id="playfield"></div>
    </div>

    <!-- RESULT -->
    <div id="result" class="screen">
      <h2 id="resultTitle"></h2>
      <div id="resultStats"></div>
      <button id="backHome">Ок</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
